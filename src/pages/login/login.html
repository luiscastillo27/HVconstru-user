<ion-content scroll="false">
    <div class="splash-bg"></div>
    <div class="splash-info">
      <div class="splash-logo img"></div>
      <div class="splash-intro"></div>
    </div>
    <div class="content-form">


      <ion-slides>

          <ion-slide>
              <form #formLogin="ngForm">

                <ion-item>
                  <ion-input type="email" placeholder="Correo electronico" [(ngModel)]="correo" name="correo"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input type="password" placeholder="Contraseña" [(ngModel)]="password" name="password" minlength="8" required></ion-input>
                </ion-item><br>
                 <button class="centrar" ion-button icon-right (click)="iniciarSesion()"><!--[disabled]="!formLogin.valid" -->
                  Iniciar sesión
                  <ion-icon name="home"></ion-icon>
                </button>
                <button class="centrar" color="light" ion-button icon-right (click)="recuperarPassword()" [disabled]="formLogin.valid">
                  Recuperar contraseña
                  <ion-icon name="mail"></ion-icon>
                </button>

              </form>
          </ion-slide>

          <ion-slide>
              <form #formLogin="ngForm">

                <ion-item>
                  <ion-input type="email" placeholder="Correo electronico" [(ngModel)]="correo" name="correo"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required></ion-input>
                </ion-item>
                <button class="centrar small" color="light" ion-button icon-right (click)="enviarCorreo()" [disabled]="formLogin.valid">
                  Enviar correo
                  <ion-icon name="mail"></ion-icon>
                </button>

              </form>
          </ion-slide>

      </ion-slides>
    </div>
</ion-content>
