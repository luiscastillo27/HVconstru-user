<ion-content scroll="false">
    <div class="splash-bg"></div>
    <div class="splash-info">
      <div class="splash-logo img"></div>
      <div class="splash-intro"></div>
    </div>
    <div class="content-form">


      <ion-slides>

          <ion-slide>
              <form #formLogin="ngForm">

                <ion-item>
                  <ion-input type="text" placeholder="Correo electronico" [(ngModel)]="login.loginCorreo" name="loginCorreo" required></ion-input><!-- pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" -->
                </ion-item>
                <ion-item>
                  <ion-input type="password" placeholder="Contraseña" [(ngModel)]="login.loginPassword" name="loginPassword" minlength="3" required></ion-input>
                </ion-item><br>
                 <button class="centrar" ion-button icon-right [disabled]="!formLogin.valid" (click)="iniciarSesion('auth')">
                  Iniciar sesión
                  <ion-icon name="home"></ion-icon>
                </button>
                <button class="centrar" color="light" ion-button icon-right (click)="recuperarPassword()" [disabled]="formLogin.valid">
                  Recuperar contraseña
                  <ion-icon name="mail"></ion-icon>
                </button>

              </form>
          </ion-slide>

          <ion-slide>
              <form #formChangePass="ngForm">

                <ion-item>
                  <ion-input type="text" placeholder="Correo electronico" [(ngModel)]="changepass.changeCorreo" name="changeCorreo" required></ion-input><!-- pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" -->
                </ion-item>
                <button class="centrar small" color="light" ion-button icon-right [disabled]="!formChangePass.valid" (click)="enviarCorreo()">
                  Enviar correo
                  <ion-icon name="mail"></ion-icon>
                </button>

              </form>
          </ion-slide>

      </ion-slides>
    </div>
</ion-content>
