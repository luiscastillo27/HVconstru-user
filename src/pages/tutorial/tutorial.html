<ion-content class="bg-tutorial">
  <ion-slides pager="true">

    <ion-slide *ngFor="let item of tutorial; let i = index">
      <img src="./assets/images/{{item.img}}" class="slide-image" />
      <h2 class="slide-title">{{item.titulo}}</h2>
      <p>{{item.desc}}</p>
      <button ion-button icon-right (click)="irSlide( i + 1 , item.tipo)">
        {{item.btntitulo}}
        <ion-icon name="{{item.icon}}"></ion-icon>
      </button>
    </ion-slide>


  </ion-slides>
</ion-content>
