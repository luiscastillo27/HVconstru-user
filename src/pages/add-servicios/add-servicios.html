<ion-header>
  <ion-navbar color="blueCover">
    <ion-title>{{titulo}}</ion-title>
    <ion-buttons end *ngIf="siInsertar">
      <button ion-button (click)="close()" color="light">
         <ion-icon class="btn-app" name="close-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <form #formServicio="ngForm">
      <ion-item>
        <ion-label floating>Titulo del servicio</ion-label>
        <ion-input [(ngModel)]="tituloServicio" name="tituloServicio" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Nombre del icono</ion-label>
        <ion-input [(ngModel)]="nombreIcono" name="nombreIcono" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Descripci√≥n del servicio</ion-label>
        <ion-textarea [(ngModel)]="descripcionServicio" name="descripcionServicio" rows="2" cols="10" required></ion-textarea>
      </ion-item>

      <ion-fab right bottom>
        <button ion-fab color="secondary" (click)="agregarServicio()" [disabled]="!formServicio.valid">
           <ion-icon ios="ios-add" md="md-add"></ion-icon>
        </button>
      </ion-fab>

  </form>

</ion-content>
